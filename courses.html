<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track Depense - Courses</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header-desktop">
      <h1>Track Depense</h1>
      <button id="desktop-menu-button" class="menu-button">
        <img src="img/menu-burger.svg" alt="" />
      </button>
      <nav id="desktop-sidebar" class="sidebar">
        <h1>Track Depense</h1>
        <button id="desktop-close-button" class="close-button">&times;</button>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="courses.html">Mes courses</a></li>
        </ul>
      </nav>
      <div class="deconnexion">
        <img src="img/logout.svg" alt="icone deconnexion" />
        <a href="#" id="logout">Déconnexion</a>
      </div>
    </header>

    <header class="header-mobile">
      <h1>Track Depense</h1>
      <button id="mobile-menu-button" class="menu-button">
        <img src="img/menu-burger.svg" alt="" />
      </button>
    </header>
    <nav id="mobile-sidebar" class="sidebar">
      <h1>Track Depense</h1>
      <button id="mobile-close-button" class="close-button">&times;</button>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="courses.html">Mes courses</a></li>
        <li><a href="#" id="logout">Déconnexion</a></li>
      </ul>
    </nav>

    <main>
      <div class="container">
        <h2 class="filter-title">Rechercher par date</h2>
        <input
          type="date"
          id="filterDate"
          placeholder="Sélectionnez une date"
        />
        <button id="filterButton">Filtrer</button>
        <div id="coursesSection">
          <div id="courses-list" class="mt-4"></div>
        </div>
        <section id="courses-section">
          <!-- Les courses seront affichées ici -->
        </section>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <!-- Javascript links -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
