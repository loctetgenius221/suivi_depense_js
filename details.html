<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Détails de la Course</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header-desktop">
      <h1>Track Depense</h1>
      <button id="desktop-menu-button" class="menu-button">
        <img src="img/menu-burger.svg" alt="" />
      </button>
      <nav id="desktop-sidebar" class="sidebar">
        <h1>Track Depense</h1>
        <button id="desktop-close-button" class="close-button">&times;</button>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="courses.html">Mes courses</a></li>
        </ul>
      </nav>
      <div class="deconnexion">
        <img src="img/logout.svg" alt="icone deconnexion" />
        <a href="#" class="logout">Déconnexion</a>
      </div>
    </header>

    <header class="header-mobile">
      <h1>Track Depense</h1>
      <button id="mobile-menu-button" class="menu-button">
        <img src="img/menu-burger.svg" alt="" />
      </button>
    </header>
    <nav id="mobile-sidebar" class="sidebar">
      <h1>Track Depense</h1>
      <button id="mobile-close-button" class="close-button">&times;</button>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="courses.html">Mes courses</a></li>
        <li><a href="#" class="logout">Déconnexion</a></li>
      </ul>
    </nav>
    <main>
      <div class="btn-ajout-detail">
        <p>Ajouter un produit à ma liste</p>
        <button
          class="add-icon"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#addProductModal"
        >
          <img src="img/Vector.svg" />
        </button>
      </div>

      <!-- Affichage des produits -->
      <div id="products-section"></div>

      <!-- Modal bootstrap -->
      <div
        class="modal fade"
        id="addProductModal"
        tabindex="-1"
        aria-labelledby="addProductModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addProductModalLabel">
                Ajouter un produit
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="addProductForm">
                <div class="mb-3">
                  <label for="productName" class="form-label"
                    >Nom du produit</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="productName"
                    name="productName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="productPrice" class="form-label">Prix</label>
                  <input
                    type="number"
                    class="form-control"
                    id="productPrice"
                    name="productPrice"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="productQuantity" class="form-label"
                    >Quantité</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="productQuantity"
                    name="productQuantity"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Ajouter le produit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal bootstrap pour modifier un produit -->
      <div
        class="modal fade"
        id="editProductModal"
        tabindex="-1"
        aria-labelledby="editProductModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editProductModalLabel">
                Modifier un produit
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="editProductForm">
                <div class="mb-3">
                  <label for="editProductName" class="form-label"
                    >Nom du produit</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="editProductName"
                    name="editProductName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="editProductPrice" class="form-label">Prix</label>
                  <input
                    type="number"
                    class="form-control"
                    id="editProductPrice"
                    name="editProductPrice"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="editProductQuantity" class="form-label"
                    >Quantité</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="editProductQuantity"
                    name="editProductQuantity"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Modifier le produit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
