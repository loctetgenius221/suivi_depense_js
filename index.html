<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track Depense - Courses</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Track Depense</h1>
      <button class="menu-button">
        <img src="img/menu-burger.svg" alt="" />
      </button>
      <nav id="sidebar" class="sidebar">
        <h1>Track Depense</h1>
        <button class="close-button">&times;</button>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="courses.html">Mes courses</a></li>
        </ul>
      </nav>
      <div class="deconnexion">
        <img src="img/logout.svg" alt="icone deconnexion">
        <a href="#" id="logout">Déconnexion</a>
      </div>
    </header>

    <main>
      <div class="add-course">
        <div class="add-course-content">
          <button
            class="add-icon"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#addCourseModal"
          >
            <img src="img/ajoutericon.svg" />
          </button>
          <p>Ajouter une nouvelle course</p>
        </div>
      </div>
      <section id="courses-section">
        <!-- Les courses seront affichées ici -->
      </section>
      <!-- Mon Modal Bootstrap -->
      <div
        class="modal fade"
        id="addCourseModal"
        tabindex="-1"
        aria-labelledby="addCourseModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addCourseModalLabel">
                Ajouter une course pour pouvoir ajouter des produits
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="addCourseForm">
                <div class="mb-3">
                  <label for="courseDate" class="form-label"
                    >Date de la course</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="courseDate"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Planifier mon achat
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Sweetalert2 cdn -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" ></script>

    <!-- Bootstrap link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <!-- Javascript links -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
